<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="loading-msg" class="loading">LOADING</div>
        <h1>CRUD APP</h1>
        <div class="class1">
            Enter Name: 
            <div class="input-field">
                <input type="text" class="input-box" id="name" placeholder="Enter Your Name" required>
            </div>
        </div>
        <div class="class1">
            Enter Email: 
            <div class="input-field">
                <input type="email" class="input-box" id="email" placeholder="Enter Your Email" required>
            </div>
        </div>
        <div class="class1">
            Enter Contact No.: 
            <div class="input-field">
                <input type="number" class="input-box" id="contact" placeholder="Enter Your Contact No." required>
            </div>
        </div>
        <div class="class2">
            <button class="button1" id="add_button">Add</button>
        </div>
        <div class="class2">
            <h3>Details</h3>
        </div>
        <div class="class2">
            <table id="table">
                <tr class="header">
                    <th class="data">Name</th>
                    <th class="data">Email</th>
                    <th class="data">Contact No.</th>
                    <td class="button-data"><button class="button3">Edit</button></td>
                    <td class="button-data"><button class="button3">Delete</button></td>
                </tr>
                <!-- <tr>
                    <td class="data">Sample Name</td>
                    <td class="data">sample_email@gmail.com</td>
                    <td class="data">9876543210</td>
                    <td class="button-data"><button class="button2 edit_button">Edit</button></td>
                    <td class="button-data"><button class="button2 delete_button">Delete</button></td>
                </tr> -->
            </table>
        </div>
    </div>

<script type="module" src="script.js"></script>

</body>
</html>
